<div class="container">
<div class="page-header">
	<h1>Edit Status</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<form name="form" data-ng-submit="update(item)" class="form-horizontal">
	<input type="hidden" data-ng-model="item.id">
	<input type="hidden" data-ng-model="item.version">

	<div class="control-group" data-ng-class="{error: errors.statusString}">
		<label class="control-label" for="statusString">Status String</label>
		<div class="controls">
			<input data-ng-maxlength="250" style="width:680px" type="text" id="statusString" name="statusString" required data-ng-model="item.statusString">
			<span class="help-inline" data-ng-show="errors.statusString">{{errors.statusString}}</span>
            <span style="color:red" class="error" ng-show="form.statusString.$error.maxlength">Too long!</span>
		</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"><i class="icon-ok"></i> Update</button>
		<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
	</div>
</form>
</div>
