<div class="container">
    <form name="loginForm" data-ng-submit="performLogin()">
        Enter username: <input type="text" required data-ng-model="username"/> <br/>
        Enter password: <input type="password" required data-ng-model="password"/><br/><br/>
        <input type="submit" value="login"/>
    </form>
</div>
